<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play the web-based Doodle Jump game. Jump to new heights and challenge your reflexes with this fun and addictive game!">
    <title>Doodle Jump Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Doodle Jump</h1>
        <p>Jump to new heights and challenge your reflexes!</p>
    </header>

    <main>
        <canvas id="gameCanvas" width="480" height="640">
            Your browser does not support the HTML5 canvas element.
        </canvas>
        <div id="controls">
            <button id="startButton">Start Game</button>
            <button id="restartButton">Restart Game</button>
        </div>
        <div id="scoreBoard">
            <h2>Score: <span id="score">0</span></h2>
        </div>
    </main>

    <footer>
        <p>Created by [Your Name] | <a href="#">GitHub Repository</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
